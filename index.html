<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textatro</title>
    <link rel="icon" href="Images/Textatro.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="name-banner">
      <img src="Images/NAME.png" alt="name" />
    </div>
    <p id="score"></p>
    <p id="info"></p>
    <p id="timer"></p>

    <input type="text" id="myInput" />

    <audio id="textSound" src="Sound/type.mp3" preload="auto"></audio>
    <p id="myOutput"></p>

    <button id="diffButton">Difficulty: Easy</button>
    <button id="startButton">Start!</button>

    <p id="combo">Placeholder</p>

    <div class="image-container">
      <div class="image-box">
        <img
          src="Images/QuotaReducer.png"
          alt="quota"
          data-base="30"
          data-increment="10"
        />
        <div class="image-text" id="quota">Placeholder</div>
      </div>
      <div class="image-box">
        <img
          src="Images/TimeExtender.png"
          alt="time"
          data-base="30"
          data-increment="10"
        />
        <div class="image-text" id="time">Placeholder</div>
      </div>
      <div class="image-box">
        <img
          src="Images/WordBonus.png"
          alt="bonus"
          data-base="50"
          data-increment="50"
        />
        <div class="image-text" id="bonus">Placeholder</div>
      </div>
      <div class="image-box">
        <img
          src="Images/WordShortener.png"
          alt="shorten"
          data-base="150"
          data-increment="150"
        />
        <div class="image-text" id="shorten">Placeholder</div>
      </div>
    </div>

    <div id="description-box">Placeholder</div>

    <script src="app.js" type="module"></script>
  </body>
</html>
