<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textaro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="score"></p>
    <p id="info"></p>
    <p id="timer"></p>

    <input type="text" id="myInput" />
    <p id="myOutput"></p>

    <input type="file" id="browseButton" />
    <button id="startButton">Start!</button>

    <p id="combo"></p>

    <div class="image-container">
      <img
        src="Images/QuotaReducer.png"
        alt="quota"
        data-base="30"
        data-increment="10"
      />
      <img
        src="Images/TimeExtender.png"
        alt="time"
        data-base="30"
        data-increment="10"
      />
      <img
        src="Images/WordBonus.png"
        alt="bonus"
        data-base="50"
        data-increment="15"
      />
      <img
        src="Images/WordShortener.png"
        alt="shorten"
        data-base="150"
        data-increment="150"
      />
    </div>

    <div id="description-box"></div>

    <script src="app.js"></script>
  </body>
</html>
