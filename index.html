<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="score">Score:</p>
    <p id="timer">Time Remaining: 60 seconds</p>

    <input type="text" id="myInput" />
    <p id="myOutput"></p>

    <input type="file" id="browseButton" />
    <button id="startButton">Start!</button>

    <div class="image-container">
      <img
        src="Images/QuotaReducer.png"
        alt="Quota Reducer"
        data-description='Reduces the quota permanently by 3. "buy quota"'
      />
      <img
        src="Images/TimeExtender.png"
        alt="Time Extender"
        data-description='Extends the time permanently by 3 seconds. "buy time"'
      />
      <img
        src="Images/WordBonus.png"
        alt="Word Bonus"
        data-description='Gives more gold per word typed. "buy bonus"'
      />
      <img
        src="Images/WordShortener.png"
        alt="Word Shortner"
        data-description='Shortens words by 1 letter. "buy shorten"'
      />
    </div>

    <div id="description-box"></div>

    <script src="app.js"></script>
  </body>
</html>
